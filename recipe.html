<!DOCTYPE html>
<html lang="en">
<head>
    <title>Muffin Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        h1, h2 {
            color: #333;
        }

    </style>
</head>
<body>

    <h2>Ingredients</h2>
    <ul>
        <li>75g soft butter</li>
        <li>150g sugar</li>
        <li>1 tsp vanilla extract</li>
        <li>2 egg whites</li>
        <li>120 ml buttermilk</li>
        <li>180g flour</li>
        <li>3 tsp baking powder</li>
        <li>30g cocoa powder</li>
        <li>1 pinch of salt</li>
    </ul>

</body>
</html>
