<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Muffin Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
        header {
            background-color: #4c5baf;
            padding: 1cm;
            text-align: center;
            position: relative;
        }
        header img {
            width: 50px; 
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        header h1 {
            color: black;
            font-size: 40px;
            margin: 0;
        }
        .gallery {
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            flex-wrap: wrap; 
            margin-top: 20px;
        }
        .gallery img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border: 2px solid #ccc;
            border-radius: 8px; 
        }
    </style>
</head>
<body>

    <header>
        <a href="muffin.html">
            <img src="cartoon_muffin.png" alt="Home Button">
        </a>

    <div class="gallery">
        <img src="muffin1.png" alt="Muffin Picture 1">

        <img src="muffin4.png" alt="Muffin Picture 4">

</html>
